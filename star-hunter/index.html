<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="star-hunter/styles.css">
</head>
<body>
  <div id="headerBar">
    <h3>⭐ Star Hunter ⭐</h3>
  </div>

  <div id="gameArea">
    <div id="hud">
      <span>Score: <strong id="score">0</strong></span>
      <span>Level: <strong id="level">1</strong></span>
      <span>Time: <strong id="time">30</strong>s</span>
      <span>Focus:
        <span id="focusBar">
          <span id="focusFill" style="width:100%"></span>
        </span>
      </span>
    </div>
    <div id="feedback"></div>
    <div id="levelUpBanner" class="level-up-banner"></div>
    <div id="startScreen" class="">
      <h2>Welcome to Star Hunter!</h2>
      <p>Click as many stars as you can while ignoring distractions.<br>
      Keep your focus high and watch out for power-ups!</p>
      <button onclick="restartGame()">Start</button>
    </div>
    <div id="gameOverScreen" class="hidden">
      <h2>Game Over!</h2>
      <div>Your Score:</div>
      <div id="finalScore">0</div>
      <div id="encouragementMessage"></div>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>
  <script src="star-hunter/game.js"></script>
</body>
</html>
